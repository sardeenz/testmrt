<div>
        <div class="modal-header">
            <h2>To receive the results, complete the form below</h2>
        </div>
        <div class="modal-body">
            <form  role="form" novalidate>
                <div class="form-group">
                    <label>Name: </label>
                    <input type="text" class="form-control"  ng-model="items.name" />
                </div>
                <div class="form-group">
                    <label>Email: </label>
                    <input type="email"  class="form-control" ng-model="items.email" ng-required="true" />
                </div>
                <div class="form-group">
                    <label>Phone: </label>
                    <input type="text" class="form-control"  ng-model="items.phone" />
                </div>
                <div class="form-group">
                    <label>Company: </label>
                    <input type="text" class="form-control"  ng-model="items.company" />
                </div>
            </form>
            <div>
                <p>The email will be coming from worldview@globaldataconsortium.com. Please check your spam folder if you don't see it in your inbox.</p>
            </div>
            <div class="modal-footer">
                <button class="btn btn-primary" ng-click="sendEmail()">OK</button>
                <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
            </div>
        </div>
</div>

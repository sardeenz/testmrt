<div ng-controller="BasicViewCtrl">
    <div ng-include="'partials/nav.html'"></div>
    <div class="container">
        <div class="row">
            <div class="col-md-9">
                <div class="form-horizontal">
                    <form novalidate>
                    <tabset>
                        <tab active="optionsActive">
                            <tab-heading><i class="glyphicon glyphicon-tasks"></i> Options</tab-heading>
                            <div ng-include="'partials/options.html'"></div>
                        </tab>
                        <tab ng-repeat="tab in tabs" active="tab.active" id="{{tab.id}}">
                            <tab-heading><i class="{{tab.icon}}"></i> {{tab.name}}</tab-heading>
                            <div ng-include="'partials/tab.html'"></div>
                        </tab>
                        <tab>
                            <tab-heading><i class="glyphicon glyphicon-cog"></i> JSON</tab-heading>
                            <div ng-include="'partials/json.html'"></div>
                        </tab>
                        <tab active="summaryActive.active" disabled="summaryDisabled">
                            <tab-heading tooltip="{{summaryTooltip}}"><i class="glyphicon glyphicon-list-alt"></i> Summary</tab-heading>
                            <div ng-include="'partials/summary.html'"></div>
                        </tab>
                    </tabset>
                    </form>
                </div>
            </div>
            <div class="col-md-3">
                <div ng-include="'partials/status.html'"></div>
            </div>
        </div>
    </div>
    <div class="loading-modal" ng-show="shared.loading"></div>
</div>
